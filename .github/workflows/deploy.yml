name: Deploy to Cloudflare
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Run tests
        run: npm run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npm run db:generate
      - name: Build OpenNext for Cloudflare
        run: npx opennextjs-cloudflare build
        env:
          NODE_ENV: production
      - name: Verify build outputs
        run: |
          echo "Listing current directory:"
          ls -la
          echo "Checking for .next directory:"
          ls -la .next/ || echo ".next directory not found"
          echo "Checking for .open-next directory:"
          ls -la .open-next/ || echo ".open-next directory not found"
          echo "Checking for OpenNext config:"
          find . -name "*.config.json" -o -name "open-next.config.*" -o -name ".opennext*" 2>/dev/null || echo "No OpenNext config files found"
          echo "Checking .open-next contents:"
          find .open-next -type f 2>/dev/null | head -20 || echo "No .open-next files found"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            .open-next/
            package.json
            package-lock.json
            wrangler.jsonc
            node_modules/.bin/
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .
      - name: Verify downloaded artifacts
        run: |
          echo "Verifying downloaded files:"
          ls -la
          echo "Checking .open-next directory:"
          ls -la .open-next/ || echo ".open-next directory not found"
          echo "Looking for OpenNext config files:"
          find . -name "*.config.json" -o -name "open-next.config.*" -o -name ".opennext*" 2>/dev/null || echo "No OpenNext config files found"
      - name: Apply database migrations
        run: npm run db:migrate:deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Deploy to Cloudflare
        run: npx opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .
      - name: Verify downloaded artifacts
        run: |
          echo "Verifying downloaded files for preview:"
          ls -la
          echo "Checking .open-next directory:"
          ls -la .open-next/ || echo ".open-next directory not found"
      - name: Deploy preview
        run: npx opennextjs-cloudflare preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment completed! Check your Cloudflare dashboard for the preview URL.'
            })
